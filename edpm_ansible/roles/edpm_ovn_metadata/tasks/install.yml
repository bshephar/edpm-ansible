- name: create /run/netns with temp namespace
  ansible.builtin.command: ip netns add ns_temp
  register: ipnetns_add_result
  failed_when: false

- name: remove temp namespace
  ansible.builtin.command: ip netns delete ns_temp
  failed_when: false
  when:
    - ipnetns_add_result.rc is defined
    - ipnetns_add_result.rc == 0

- name: create /var/lib/neutron
  ansible.builtin.file:
    path: /var/lib/neutron
    state: directory
    setype: container_file_t

- name: set conditions
  set_fact:
    haproxy_wrapper_enabled: "{{ edpm_ovn_metadata_enable_haproxy_wrapper }}"
    debug_enabled: "{% if eedpm_ovn_metadata_agent_wrappers_debug %}true{% else %} edpm_ovn_metadata_debug {% endif %}" 

- name: create kill_scripts directory within /var/lib/neutron
  ansible.builtin.file:
    state: directory
    path: /var/lib/neutron/kill_scripts

- name: create haproxy kill script
  when: haproxy_wrapper_enabled|bool
  ansible.builtin.template:
    dest: /var/lib/neutron/kill_scripts/haproxy-kill
    mode: 0755
    src: templates/kill-script.sh
