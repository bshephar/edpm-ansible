- name: Load vars
  ansible.builtin.import_tasks: load_vars.yaml

- name: Podman install
  ansible.builtin.import_tasks: install.yml

- name: Rsyslog configuration
  ansible.builtin.import_tasks: rsyslog.yml

- name: Podman purge
  ansible.builtin.import_tasks: purge.yml

- name: Podman install
  ansible.builtin.import_tasks: login.yml
  when:
    - edpm_container_registry_login | bool
    - edpm_container_registry_logins

- name: Buildah setup
  ansible.builtin.import_tasks: buildah_login.yml
  when:
    - edpm_podman_buildah_login | bool
    - edpm_container_registry_login | bool
    - edpm_container_registry_logins
