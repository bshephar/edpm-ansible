- name: Update logrotate_crond health check script
  ansible.builtin.include_tasks:
    file: healthchecks.yml

- name: Stop old standalone container
  ansible.builtin.systemd_service: 
    name: edpm_logrotate_crond
    state: stopped
    enabled: false
  become: true
  ignore_errors: true

- name: Cleanup old standalone container
  ansible.builtin.file:
    path: /etc/systemd/system/edpm_logrotate.service
    state: absent
  become: true

- name: Copy logrotate crond kolla file
  ansible.builtin.copy:
    src: files/logrotate_crond.yaml
    dest: /var/lib/kolla/config_files/logrotate_crond.json

- name: Render logrotate quadlet file
  ansible.builtin.template:
    src: templates/logrotate_crond.yaml.j2
    dest: /etc/containers/systemd/logrotate.yaml
  register: edpm_logrotate_quadlet_changed
  become: true

- name: Start logrotate Quadlet
  ansible.builtin.systemd:
    name: edpm-compute@logrotate
    state: restarted
  become: true
  when: edpm_logrotate_quadlet_changed
