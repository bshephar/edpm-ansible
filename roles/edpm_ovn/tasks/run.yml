- name: Set cacert mount if present
  block:
    - name: Determine if cacert file exists
      ansible.builtin.stat:
        path: "{{ edpm_ovn_controller_tls_cacert_bundle_src }}"
      register: cacert_bundle_exists

    - name: Set ca_cert mount
      ansible.builtin.set_fact:
        edpm_ovn_controller_tls_cacert_volumes:
          - "{{ edpm_ovn_controller_tls_cacert_bundle_src }}:{{ edpm_ovn_controller_tls_cacert_bundle_dest }}:ro,z"
      when: cacert_bundle_exists.stat.exists

- name: Update ovn_controller health check script
  ansible.builtin.include_tasks:
    file: healthchecks.yml

- name: Cleanup existing standalone conatiner
  ansible.builtin.import_role:
    name: edpm_container_quadlet
    tasks_from: cleanup.yml
  vars:
    edpm_container_quadlet_service: "ovn_controller"

- name: Configure and start ovn_controller quadlet
  ansible.builtin.import_role:
    name: edpm_container_quadlet
  vars:
    edpm_container_quadlet_service: ovn_controller
    edpm_container_quadlet_service_use_host_network: true
    edpm_container_quadlet_service_volumes: "{{ edpm_ovn_controller_volumes }}"
    edpm_container_quadlet_service_image: "{{ edpm_ovn_controller_agent_image }}"
    edpm_container_quadlet_kolla_config_files:
      ovn_controller: "{{ lookup('template', 'templates/kolla_ovn_controller.yaml.j2') | from_yaml }}"
