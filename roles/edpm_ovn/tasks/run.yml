- name: Set cacert mount if present
  block:
    - name: Determine if cacert file exists
      ansible.builtin.stat:
        path: "{{ edpm_ovn_controller_tls_cacert_bundle_src }}"
      register: cacert_bundle_exists

    - name: Set ca_cert mount
      ansible.builtin.set_fact:
        edpm_ovn_controller_tls_cacert_volumes:
          - "{{ edpm_ovn_controller_tls_cacert_bundle_src }}:{{ edpm_ovn_controller_tls_cacert_bundle_dest }}:ro,z"
      when: cacert_bundle_exists.stat.exists

- name: Update ovn_controller health check script
  ansible.builtin.include_tasks:
    file: healthchecks.yml

- name: Stop and disable old standalone container
  ansible.builtin.systemd_service:
    name: edpm_ovn_controller
    state: stopped
    enabled: false
  become: true
  ignore_errors: true

- name: Cleanup old standalone container
  ansible.builtin.file:
    path: /etc/systemd/system/edpm_ovn_controller.service
    state: absent
  become: true

- name: Render ovn_controller quadlet file
  ansible.builtin.template:
    src: templates/ovn_controller.yaml.j2
    dest: /etc/containers/systemd/ovn_controller.yaml
  become: true
  register: manage_ovn_controller_stat

- name: Start ovn_controller quadlet
  ansible.builtin.systemd_service:
    name: edpm-compute@ovn_controller
    state: restarted
  become: true
